{% extends "base.html" %}

{% block content %}
  <div class="content-section">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the recipe "{{ drinks.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'drink_detail' slug=drinks.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
