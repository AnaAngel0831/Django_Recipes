{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Create a Drink</h2>
    <form method="post" action="{% url 'create_drink' %}" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
      </div>

      <div class="form-group">
        <label for="season">Season</label>
        <select class="form-control" id="season" name="season" required>
          <option value="spring">Spring</option>
          <option value="summer">Summer</option>
          <option value="autumn">Autumn</option>
          <option value="winter">Winter</option>
        </select>
      </div>

      <div class="form-group">
        <label for="difficulty">Difficulty</label>
        <select class="form-control" id="difficulty" name="difficulty" required>
          <option value="easy">Easy</option>
          <option value="intermediate">Intermediate</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" name="category" required>
          <option value="fruity">Fruity</option>
          <option value="sweet">Sweet</option>
          <option value="spicy">Spicy</option>
          <option value="bitter">Bitter</option>
          <option value="savory">Savory</option>
          <option value="earthy">Earthy</option>
          <option value="minty">Minty</option>
          <option value="creamy">Creamy</option>
          <option value="tangy">Tangy</option>
          <option value="citrusy">Citrusy</option>
          <option value="refreshing">Refreshing</option>
          <option value="rich">Rich</option>
          <option value="herbal">Herbal</option>
          <option value="tropical">Tropical</option>
          <option value="crisp">Crisp</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="text" class="form-control" id="time" name="time" required>
      </div>

      <div class="form-group">
        <label for="steps">Steps</label>
        <textarea class="form-control" id="steps" name="steps" rows="8" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
